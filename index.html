<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="A checklist for your life"/>
		<meta name="Keywords"    content="apocalypse, checklist, full sail, mobile development"/>
		<meta name="robots"      content="index, follow"/>
		<meta name="viewport"    content="user-scalable=no, width=device-width"/>
		<title>John Plank: Apocalypse Checklist</title>
		<link href="styles.css" rel="stylesheet"/> 
	</head>
	<body>
		<div class="addItem">
		<form action="addItem.html" method="post" class="addItem">
			<input type="image" src="images/hourGlass.png" class="addItem" alt="Submit" />
		</div>
		</form>
		<form action="localStorage.html" method="post" class="search">
			<h3>Search your checklist here.</h3>

		<div class="icon">
		<h3>Browse your plans</h3>
			<form action="zombiePlans.html" method="post">
				<input type="image" src="images/Zombie.png" class="Zombie" alt="Submit"/><br>
			</form>
			<form action="naturalPlans.html" method="post">
				<input type="image" src="images/Natural.png" class="Natural" alt="Submit"/><br>
			</form>
			<form action="atomicPlans.html" method="post">
				<input type="image" src="images/Atomic.png" class="Atomic" alt="Submit"/><br>
			</form>
			<form action="aliensPlans.html" method="post">
				<input type="image" src="images/Aliens.png" class="Aliens" alt="Submit"/><br>
			</form>
			<form action="biblicalPlans.html" method="post">
				<input type="image" src="images/Biblical.png" class="Biblical" alt="Submit"/><br>
			</form>
		</div>
	</body>
